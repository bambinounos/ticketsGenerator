<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }

    .ticket-container {
        width: 800px;
        height: 400px;
        position: relative;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        overflow: hidden;
        flex-shrink: 0; /* Prevent shrinking on small screens */
    }

    /* Layout Grid */
    .ticket-content {
        display: flex;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
    }

    .ticket-main {
        flex: 2.5; /* 5/8 approx */
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .ticket-stub {
        flex: 1; /* 2/8 approx */
        /* border-left: 2px dashed rgba(0,0,0,0.2); */
        /* Removing border as it might clash with background design */
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .header h1 { margin: 0; font-size: 28px; text-transform: uppercase; }
    .header p { margin: 5px 0; font-size: 14px; }

    .customer-info {
        font-size: 16px;
        margin-top: 10px;
        line-height: 1.5;
        background-color: rgba(255,255,255,0.7); /* Semi-transparent background for readability */
        padding: 10px;
        border-radius: 8px;
    }
    .customer-info p { margin: 5px 0; }

    .ticket-number-display {
        font-size: 32px;
        font-weight: bold;
        color: #d9534f;
        margin-bottom: 10px;
        background-color: rgba(255,255,255,0.8);
        padding: 5px 15px;
        border-radius: 5px;
    }

    .social-icons {
        margin-top: auto;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }
    .social-icons a {
        text-decoration: none;
        display: flex;
        align-items: center;
        color: inherit;
        background-color: rgba(255,255,255,0.8);
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
    }
    .social-icons img {
        width: 20px;
        height: 20px;
        margin-right: 5px;
        object-fit: contain;
    }

    .qr-code {
        background-color: white;
        padding: 10px;
        border-radius: 5px;
    }
    .qr-code img {
        max-width: 100%;
        height: auto;
        display: block;
    }

    .price-tag {
        margin-top: 10px;
        font-size: 24px;
        font-weight: bold;
        background-color: rgba(255,255,255,0.8);
        padding: 5px 10px;
        border-radius: 5px;
    }

    .controls {
        margin-top: 30px;
        display: flex;
        gap: 20px;
    }
    .btn {
        padding: 12px 25px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        transition: background 0.3s;
    }
    .btn:hover { background-color: #0056b3; }
    .btn-secondary { background-color: #6c757d; }
    .btn-secondary:hover { background-color: #5a6268; }
</style>
