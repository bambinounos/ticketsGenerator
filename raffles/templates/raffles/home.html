<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Sistema de Rifas</title>
    {% if site_settings and site_settings.favicon %}
        <link rel="shortcut icon" href="{{ site_settings.favicon.url }}">
    {% else %}
        <link rel="shortcut icon" type="image/svg+xml" href="{% static 'img/favicon.svg' %}">
    {% endif %}
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bienvenido al Sistema de Rifas</h1>
    <p>El sistema se encuentra operativo.</p>
    <a href="/admin/" class="btn">Ingresar al Panel Administrativo</a>
</body>
</html>
